<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./scripts/snowfall.js"></script>
    <title>Bài tập ngôn ngữ HTML</title>
  </head>
  <body>
    <base target="noidung" />
    <script src="./scripts/snowfall.js"></script>
    <div id="mainContainer">
      <div id="container">
        <!--Header-->
        <header id="title">
          <div class="corner-buttons">
            <div>
              <span
                class="theme buttons buttonThemeBrown"
                onclick="currentTheme(1)"
              ></span>
              <span
                class="theme buttons buttonThemeGreen"
                onclick="currentTheme(2)"
              ></span>
              <span
                class="theme buttons buttonThemePink"
                onclick="currentTheme(3)"
              ></span>
            </div>
            <select name="dropdownTheme" id="dropdownTheme">
              <option value="Light">Light</option>
              <option value="Native">Native</option>
              <option value="Dark">Dark</option>
            </select>
          </div>
          <script src="./scripts/theme.js"></script>

          <div
            class="w3-content w3-display-container"
            style="max-width: 100%; height: 50vh"
          >
            <img
              class="mySlides"
              src="raw/banner.jpg"
              style="width: 100%; height: 100%; object-fit: cover"
            />
            <img
              class="mySlides"
              src="raw/coffee3.jpg"
              style="width: 100%; height: 100%; object-fit: cover"
            />
            <img
              class="mySlides"
              src="raw/coffee1.png"
              style="width: 100%; height: 100%; object-fit: cover"
            />
            <div
              class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
              style="width: 100%"
            >
              <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">
                &#10094;
              </div>
              <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">
                &#10095;
              </div>
              <span
                class="demo w3-border w3-transparent buttons"
                onclick="currentDiv(1)"
              ></span>
              <span
                class="demo w3-border w3-transparent buttons"
                onclick="currentDiv(2)"
              ></span>
              <span
                class="demo w3-border w3-transparent buttons"
                onclick="currentDiv(3)"
              ></span>
            </div>
          </div>
          <script src="./scripts/slide_images.js"></script>

          <div class="image-container">
            <img id="textHeader" src="images/text_coffee.png" />
          </div>
        </header>

        <!--Menu-->
        <div class="content">
          <nav id="menu">
            <a href="./pages/home/home.html" onclick="changeTabColor(this)"
              ><span>Home</span>
              <img src="images/seeds.png" alt="Home Icon" class="tab-icon"
            /></a>
            <a href="./pages/about/about.html" onclick="changeTabColor(this)">
              <span>About</span>
              <img src="images/seeds.png" alt="Home Icon" class="tab-icon"
            /></a>
            <a
              href="./pages/location/location.html"
              onclick="changeTabColor(this)"
            >
              <span>Location</span>
              <img src="images/seeds.png" alt="Home Icon" class="tab-icon"
            /></a>
            <a href="./pages/menu/menu.html" onclick="changeTabColor(this)">
              <span>Menu</span>
              <img src="images/seeds.png" alt="Home Icon" class="tab-icon"
            /></a>
            <a
              href="./pages/contact/contact.html"
              onclick="changeTabColor(this)"
            >
              <span>Contact</span>
              <img src="images/seeds.png" alt="Home Icon" class="tab-icon"
            /></a>
            <img
              src="images/coffee_cup.png"
              alt="Bottom Image"
              class="bottom-image"
            />
          </nav>
          <section id="content">
            <iframe
              src="./pages/home/home.html"
              width="100%"
              height="100%"
              frameborder="0"
              name="noidung"
            ></iframe>
          </section>
          <script src="./scripts/menu_tab.js"></script>
        </div>

        <!--Footer-->
        <footer>
          <section id="links">
            <a href="gioithieu.html">Hours</a>
            |
            <a href="lienhe.html">News</a>
            |
            <a href="lienhe.html">Products</a>
            |
            <a href="lienhe.html">Services</a>
            |
            <a href="lienhe.html">Survey & Feedback</a>
          </section>
          <section id="copyright">&copy; 2023</section>
        </footer>
      </div>
    </div>
  </body>
</html>
