<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to Somewhere Coffee Shop</title>
  </head>
  <body>
    <header class="header-container">
      <h2>Contact us</h2>
    </header>
    <section>
      <p>
        Thank you for your interest. Please send us comments using the form
        below:
      </p>
      <form>
        <table>
          <tr>
            <td>
              <label for="first-name">First name:</label>
            </td>
            <td><input type="text" id="first-name" name="first-name" /></td>
          </tr>
          <tr>
            <td>
              <label for="last-name">Last name:</label>
            </td>
            <td><input type="text" id="last-name" name="last-name" /></td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td>
              <label for="phone">Phone:</label>
            </td>
            <td><input type="phone" id="phone" name="phone" /></td>
          </tr>
          <tr>
            <td>
              <label for="comments">Comments:</label>
            </td>
            <td><textarea id="comments" name="comments"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                class="checkbox"
                type="checkbox"
                id="subscribe"
                name="subscribe"
              />
              <label for="subscribe">Send me your monthly newsletter</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
